    let carros = [
          {nome: "Uno com escada", velocidade: 20, distancia:0},
          {nome: "Relampago marquinhos", velocidade: 5, distancia:0},
          {nome: "Carro do danone", velocidade: 2, distancia:0}  
    ]

    function start(){
        let vencedor;
        for(let i = 0; i<carros.length;i++){
            let carro = carros[i];
            carro.distancia += carro.velocidade;
            console.log("Carro "+carro.nome+" andou "+carro.distancia)
            if(!vencedor){
                vencedor = carro.nome;
                break;
            }
        }

        if(vencedor){
            clearInterval(intervalo);
            console.log("Carro "+vencedor+" ganhou")
        }
    }

    var intervalo = setInterval(start,2000)
    start();
