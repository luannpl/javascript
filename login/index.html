<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="formulario">
        <h1 class="titulo">Login</h1>
        <label class="label-form" for="email">Digite seu email</label>
        <input class="input-form" type="email" name="email" id="email">
        <label class="label-form" for="senha">Digite sua senha</label>
        <input class="input-form" type="text" name="senha" id="senha">
        <button class="btn" onclick="logar()">Entrar</button>
      </div>
      </div>

  </body>
</html>
